{% extends 'app/base.html' %}
{% load static %}
{% block title %}Buy Now{% endblock title %}
{% block main-content %}
<div class="container my-5">
 <div class="row">
  <div class="col-sm-3">
   <div class="list-group">
  <a href="{% url 'bottomwear' %}" class="list-group-item list-group-item-action active" aria-current="true">
    All Bottom Wear  
  </a>
  <a href="{% url 'bottomweardata' 'Lee' %}" class="list-group-item list-group-item-action">Lee</a>
  <a href="{% url 'bottomweardata' 'Denim' %}" class="list-group-item list-group-item-action">Denim</a> 
  <a href="{% url 'bottomweardata' 'below499' %}" class="list-group-item list-group-item-action">Below 499</a>
  <a href="{% url 'bottomweardata' 'above499' %}" class="list-group-item list-group-item-action">Above 499</a> 

</div>
  </div>

   <div class="col-sm-8 ">
  <div class="row">
   {% for t in bottomwears %}
   
    
    <div class="col sm-4 text-center mb-4">
    <a href="{% url 'product-detail' t.id %}" class="btn">
        <div class="item">
            <img src="{{t.product_image.url}}" alt="" height="200px">
            <div class="fw-bold">{{t.title}}</div>
            <div class="fw-bold">Rs. {{t.discounted_price}} <small class="fw-light text-decoration-line-through">Rs. {{t.selling_price}}</small>
            </div>
            </div>
           
            </a>
            </div>
    {% endfor %}
   </div>
  </div> 
 </div>
</div>
{% endblock main-content %}
